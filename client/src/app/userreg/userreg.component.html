<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" class="form-control" ng-model="" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="phonenumber">Phone Number</label>
            <input type="phonenumber" name="phonenumber" id="phonenumber" class="form-control" ng-model="" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Phone number is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" (click)="register()"  ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
            <a href="#!/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
